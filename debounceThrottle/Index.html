<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流防抖</title>
    <style>
        .content {
            height: 800px;
        }
    </style>
</head>

<body>
    <button id="TestBtn">测试点击</button>
    <div class="content">这是一段文字</div>
</body>
<script src="./debounce.js"></script>
<script src="./throttle.js"></script>
<script>
    // 然后是旧代码
    function showTop() {
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        console.log("滚动条位置：" + scrollTop);
    }

    window.onscroll = throttle(showTop, 1000); // 为了方便观察效果我们取个大点的间断值，实际使用根据需要来配置
    window.onscroll = debounce(showTop, 1000); // 为了方便观察效果我们取个大点的间断值，实际使用根据需要来配置
    var TestBtn = document.getElementById("TestBtn");
    TestBtn.onclick = debounce(handleClick, 2000);
    // TestBtn.onclick = throttle(showTop, 2000)

    function handleClick() {
        console.log("测试点击");
    }

</script>

</html>
