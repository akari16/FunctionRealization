<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流防抖</title>
    <style>
        .content {
            height: 800px;
        }
    </style>
</head>

<body>
    <button id="TestBtn">测试点击</button>
    <div class="content">这是一段文字</div>
</body>
<script src="./debounce.js"></script>
<script src="./throttle.js"></script>
<script>
    // 然后是旧代码
    function getTop() {
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        console.log("滚动条位置：" + scrollTop);
    }

    window.onscroll = throttle(getTop, 2500); // 可以根据业务需求来修改间隔的时间
    window.onscroll = debounce(getTop, 2500); 
    var TestBtn = document.getElementById("TestBtn");
    TestBtn.onclick = debounce(handleClick, 2000);
    // TestBtn.onclick = throttle(getTop, 2000)

    function handleClick() {
        console.log("测试点击");
    }

</script>

</html>
